<!DOCTYPE html>
<html>
<head>

  <title>Racing Game</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- Application CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- jquery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- application js file -->
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Save Anakin from the Dark Side</h1>
        <button class="start">click to start</button>
        <p>Press "A" to move Darth Maul</p>
        <br>
        <p>Press "L" to move Obi-wan</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 sith">
        <!-- image for darth maul -->
        <img id="darth-maul" src="http://iconbug.com/data/0d/256/91480d6400a6826520b59d676c87fe81.png">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 anakin text-right">
        <!-- img for Anakin -->
        <img id="anakin" src="http://cathol.starwars.free.fr/personnagesstarwars/anakinskywalker/anakinskywalker001.gif">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 jedi">
        <!-- image for obi-wan -->
        <img id="obi-wan" src="http://icons.iconarchive.com/icons/jonathan-rey/star-wars-characters/256/Master-Obi-Wan-icon.png">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 vaderdiv text-center">
        <h3>You underestimate the power of the Dark Side!!</h3>
        <img id="vaderimg" src="https://vignette.wikia.nocookie.net/dbxfanon/images/7/7d/Darthvader2.png/revision/latest?cb=20160524052312">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 yodadiv text-center">
        <h3>The Force is strong with you!</h3>
        <img id="yodaimg" src="http://pluspng.com/img-png/yoda-head-png-jedi-master-yoda-if-you-were-yod-1024.png">
      </div>
    </div>
    
  </div><!-- end div for whole container -->
    

  
  












</body>
</html>
